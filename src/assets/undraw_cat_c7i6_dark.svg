<svg xmlns="http://www.w3.org/2000/svg" width="888" height="483.61099" viewBox="0 0 888 483.61099">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0f1220" />
      <stop offset="1" stop-color="#15182b" />
    </linearGradient>
    <linearGradient id="water" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.10" />
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.05" />
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.10" />
    </linearGradient>
    <filter id="softFog" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="14" />
    </filter>
    <filter id="inkBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2" />
    </filter>
  </defs>

  <!-- 夜雾天空 -->
  <rect x="0" y="0" width="888" height="483.61099" fill="url(#sky)" />

  <!-- 远山 -->
  <path
    d="M-20 300 C 60 250, 140 252, 220 285 C 295 316, 350 240, 430 258 C 520 278, 570 235, 650 258 C 735 283, 790 235, 860 252 C 920 267, 950 265, 930 278 L 930 420 L -20 420 Z"
